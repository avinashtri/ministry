<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="Style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Header section</title>
</head>

<body>

    <header class="header">
        <div class="">
            <ul class="topbar">
                <li class="Skipcontent"><a href="#">Skip to the main content</a></li>
                <li class="screenreader"><a href="#">Screen Reader Access</a></li>
                <div class="sociallinkbtn">
                    <ul>
                        <li>
                            <button class="sociallinkbtn"> <a href="#">Dropdown Link</a></button>
                            <ul class="sociallinkbtn-scroll">
                                <li><i class="fa fa-facebook-square"></i></li>
                                <li><i class='fab fa-twitter'></i></li>
                                <li><i class="fa fa-youtube-play"></i></li>
                            </ul>
                        </li>
                    </ul>

                </div>
                <li class="fontmodification"><a class="fontdecrease test" title="Decrease font size" href="javascript:void(0);">A-</a></li>
                <li class="resetfont"><a class="fontreset" title="Reset font size" href="javascript:void(0);">A</a></li>
                <li><a class="fontincrease" title="Increase font size" href="javascript:void(0);">A+</a></li>
                <li>
                    <span>
                        <div class="contrast-icon">
                            <a href="javascript:void(0);" class="high-contrast light current" title="Normal Contrast"
                                style="display: none;">A</a>
                            <a href="javascript:void(0);" class="high-contrast dark" title="High Contrast">A</a>
                        </div>
                    </span>
                </li>
                <li class="sitemaplogo">
                    <i class="fa fa-sitemap" style="font-size: 22px;color: aliceblue;"></i>

                </li>
            </ul>

        </div>
        <div class="headBox">
            <div id="logoBox">
                <img style="" class="btMainLogo" src="https://shipmin.gov.in/sites/default/files/national-embelum.png" alt="Ministry of Ports, Shipping and Waterways">
                <!--
                <h1>पत्तन,पोत परिवहन और जलमार्ग मंत्रालय
                    <br />Ministry of Ports, Shipping and Waterways<br />
                    <small class="text-left" style="">
                        Government of India
                    </small>
                </h1>
                -->
            </div>

            <div class="introduction">
                <span class="right-aligned"> परिवहन और जलमार्ग मंत्रालय
                    <br />Ministry of Ports, Shipping and Waterways<br />
                </span>
                <small class="text-left" style="font-size: 17px; letter-spacing: 2px; padding-top: 6px;">
                    Government of India
                </small>
            </div>
        </div>



    </header>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
